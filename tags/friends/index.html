<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    

    <title>Æva :: Online</title>

    
    <link
      rel="alternate"
      type="application/atom+xml"
      title="RSS"
      href="/atom.xml"
    />
     
    <link
      rel="stylesheet"
      href="/site.css"
    />
      
  </head>

  <body class="hack dark main container">
    
    
         
    <header class="nav-header">
      <nav
        itemscope
        itemtype="http://schema.org/SiteNavigationElement"
        class="navbar"
      >
        <div class="nav-links">
          
          <a
            itemprop="url"
            class=""
            href="/about/"
          >
            <span itemprop="name">Home</span></a
          >
          
          <a
            itemprop="url"
            class=""
            href="/blog/"
          >
            <span itemprop="name">Blog</span></a
          >
          
          <a
            itemprop="url"
            class=""
            href="/media/"
          >
            <span itemprop="name">Media</span></a
          >
          
          <a
            itemprop="url"
            class=""
            href="/contact/"
          >
            <span itemprop="name">Contact Me</span></a
          >
          
        </div>
      </nav>
      <div class="user-actions-container">
        
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          class="search-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
        <input type="text" id="search" placeholder="Search..." />
        <div class="search-results">
          <div class="search-results__items"></div>
        </div>
         
        <a
          href="/atom.xml"
          class="feed-icon"
          rel="noopener noreferrer"
        >
          <img
            src="/icons/rss.svg"
            id="rss-icon"
            alt="RSS feed"
            class="social-icon"
          />
        </a>
         
        <a
          href="https:&#x2F;&#x2F;github.com&#x2F;AevaOnline"
          class="feed-icon"
          rel="noopener noreferrer"
        >
          <img
            src="/icons/github.svg"
            id="github-icon"
            alt="GitHub"
            class="social-icon"
          />
        </a>
         
        <a
          href="https:&#x2F;&#x2F;linkedin.com&#x2F;in&#x2F;AevaOnline"
          class="feed-icon"
          rel="noopener noreferrer"
        >
          <img
            src="/icons/linkedin.svg"
            id="linkedin-icon"
            alt="LinkedIn"
            class="social-icon"
          />
        </a>
         
        <a
          href="https:&#x2F;&#x2F;bsky.app&#x2F;profile&#x2F;aeva.online"
          class="feed-icon"
          rel="noopener noreferrer"
        >
          <img
            src="/icons/bluesky.svg"
            id="bluesky-icon"
            alt="Bluesky"
            class="social-icon"
          />
        </a>
          | 
        <a
          id="dark-mode-toggle"
          onclick="toggleTheme(); event.preventDefault();"
          href="#"
        >
          <img
            src="/icons/sun.svg"
            id="sun-icon"
            style="filter: invert(1)"
            alt="Light mode"
          />
          <img
            src="/icons/moon.svg"
            id="moon-icon"
            alt="Dark mode"
          />
        </a>
         
      </div>

      
      <!-- Set the correct theme in the script -->
      <script src="/js/toggle-theme.js"></script>
      
      <script>
        setTheme(getSavedTheme());
      </script>
      
    </header>
     
    

    <h1>friends</h1>

    
        
    <article itemscope itemtype="http://schema.org/CreativeWork">
        <header>
            <h2 itemprop="name">
                <a href="/blog/2019-transitioning-is-strength/">Transitioning Is an Act of Strength</a>
            </h2>
            <span class="muted">
     
    <svg class="icon i-clock" viewBox="0 0 32 32"
         width="16" height="16" fill="none" stroke="currentcolor"
         stroke-linecap="round" stroke-linejoin="round" stroke-width="6.25%">
        <circle cx="16" cy="16" r="14"/>
        <path d="M16 8 L16 16 20 20"/>
    </svg>
    <span>5 minute read</span>
    <svg class="icon i-edit" viewBox="0 0 32 32"
         width="16" height="16" fill="none" stroke="currentcolor"
         stroke-linecap="round" stroke-linejoin="round" stroke-width="6.25%">
        <path d="M30 7 L25 2 5 22 3 29 10 27 Z M21 6 L26 11 Z M5 22 L10 27 Z"/>
    </svg>
    Published: 2019-12-15
</span>
        </header>
        
            <div itemprop="summary">
                <blockquote>
<p>You gave up everything I’ve spent my life fighting for.
I can’t imagine how much you must have been hurting inside to choose to do that.</p>
<ul>
<li>Sarah Novotny</li>
</ul>
</blockquote>

                <nav class="readmore"><a itemprop="url" href="/blog/2019-transitioning-is-strength/">Read More&nbsp;&raquo;</a></nav>
            </div>
        
    </article>

    


    <!-- optional scripts -->
      
    <script src="/js/toggle-theme.js"></script>
     
 
<script type="text/javascript" src="/elasticlunr.min.js"></script>
<script type="text/javascript" src="/js/search.js"></script>
 
  </body>
</html>
